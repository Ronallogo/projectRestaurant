<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
      <span>Mot de passe oublié ?</span>
      <span class="spacer"></span>
      <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
        <mat-icon>close</mat-icon> <!-- Utilisez l'icône appropriée -->
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  
  <mat-dialog-content class="mat-typography">
    <form [formGroup]="forgotPasswordForm">
      <div fxLayout="column" fxFlex>
        <mat-form-field appearance="standard" fxFlex>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required>
          <mat-error *ngIf="forgotPasswordForm.controls.email.touched && forgotPasswordForm.controls.email.invalid">
            <span *ngIf="forgotPasswordForm.controls.email.errors?.required">Ce champ est obligatoire.</span>
            <span *ngIf="forgotPasswordForm.controls.email.errors?.pattern">Ce champ est invalide.</span>
          </mat-error>
        </mat-form-field>
      </div>
    </form>
  </mat-dialog-content>
  
  <mat-dialog-actions align="end">
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()"
            [disabled]="!(forgotPasswordForm.valid && forgotPasswordForm.dirty)">
      <mat-icon>send</mat-icon> Envoyer le mot de passe
    </button>
    <button mat-raised-button color="warn" mat-dialog-close>
      <mat-icon>cancel</mat-icon> Fermer
    </button>
  </mat-dialog-actions>
