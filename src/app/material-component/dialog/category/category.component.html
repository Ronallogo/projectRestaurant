<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span>{{dialogData.action}} cat√©gorie</span>
        <span class="spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="CategoryForm">
        <div fxFlex fxLayout="column">
            <div fxLayout="row wrap">
                <mat-form-field appearance="standard" fxFlex>
                    <mat-label>Nom</mat-label>
                    <input matInput formControlName="name" required>
                    <mat-error *ngIf="CategoryForm.controls.name.touched && CategoryForm.controls.nameinvalid">
                        <span *ngIf="CategoryForm.controls.name.errors?.required">Ce champ est obligatoire.</span>
                    </mat-error>
                </mat-form-field>

            </div>
        </div>
    </form>

</mat-dialog-content>


<mat-dialog-actions align="end">
    <button mat-raised-button class="custom-primary-btn" type="submit" (click)="handleSubmit()"
            [disabled]="!(CategoryForm.valid && CategoryForm.dirty)">
      <mat-icon>save</mat-icon> {{action}}
    </button>
    <button mat-raised-button class="custom-warn-btn" mat-dialog-close>
      <mat-icon>cancel</mat-icon> Close
    </button>

  </mat-dialog-actions>
