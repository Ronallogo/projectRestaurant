
<mat-card>

    <b><span>Voir Facture</span></b>

</mat-card>

<hr>

<mat-card>
    <mat-form-field appearance="standard">
        <mat-label>Filtre</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
</mat-card>

<hr>

<div class="responsive_table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nom </th>
            <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
        </ng-container>

        <ng-container matColumnDef="contactNumber">
            <th mat-header-cell *matHeaderCellDef> Téléphone </th>
            <td mat-cell *matCellDef="let element"> {{ element.contactNumber }} </td>
        </ng-container>

        <ng-container matColumnDef="paymentMethod">
            <th mat-header-cell *matHeaderCellDef> Mode de paiement</th>
            <td mat-cell *matCellDef="let element"> {{ element.paymentMethod}} </td>
        </ng-container>


        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef>Total</th>
            <td mat-cell *matCellDef="let element"> {{ element.total}} </td>
        </ng-container>

        <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef> Action</th>
            <td mat-cell *matCellDef="let element" class="action-link">

                <button mat-icon-button class="custom-primary-btn" matToolTip="View"
                    (click)="handleViewAction(element)">
                    <mat-icon>visibility</mat-icon>
                </button>

                <button mat-icon-button class="custom-primary-btn" matToolTip="Dowload Bill"
                (click)="downloadReportAction(element)">
                <mat-icon>summarize</mat-icon>
            </button>

                <button mat-icon-button class="custom-red-btn" matToolTip="Delete"
                    (click)="handleDeleteAction(element)">
                    <mat-icon>delete</mat-icon>
                </button>

            </td>
        </ng-container>
    

        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
