<mat-card class="product-management-card shadow-md rounded-lg border border-gray-200">
    <div class="header flex justify-between items-center p-4">
        <span class="text-xl font-bold text-gray-800">Gestion de Catégorie</span>
        <button mat-flat-button 
                class="bg-blue-600 hover:bg-blue-700 text-white flex items-center gap-2 px-4 py-2 rounded-lg transition-colors duration-200 shadow-sm"
                (click)="handleAddAction()">
            <mat-icon>add_circle</mat-icon>
            <span>Ajouter une catégorie</span>
        </button>
    </div>
</mat-card>

<hr class="my-4 border-gray-300">

<mat-card class="shadow-sm rounded-lg p-4 mb-6">
    <mat-form-field appearance="fill" class="w-full">
        <mat-label class="text-gray-700">Filtre</mat-label>
        <input matInput 
               (keyup)="applyFilter($event)" 
               #input
               class="mt-1">
        <mat-icon matSuffix class="text-gray-500">search</mat-icon>
    </mat-form-field>
</mat-card>
 
<hr class="my-4 border-gray-300 ">

<div class="overflow-x-auto shadow-lg rounded-lg">
    <table mat-table [dataSource]="dataSource" class="w-full mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="bg-gray-100 text-gray-700 font-semibold py-3 px-4">Nom</th>
            <td mat-cell *matCellDef="let element" class="py-3 px-4 border-b border-gray-200">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef class="bg-gray-100 text-gray-700 font-semibold py-3 px-4">Action</th>
            <td mat-cell *matCellDef="let element" class="py-3 px-4 border-b border-gray-200 text-right">
                <button mat-icon-button 
                        class="text-blue-600 hover:bg-blue-50 rounded-full p-2 transition-colors duration-200"
                        matTooltip="Modifier" 
                        (click)="handleEditAction(element)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="sticky top-0"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
            class="hover:bg-gray-50 transition-colors duration-150"></tr>
    </table>
</div>

<!-- Empty State -->
<div *ngIf="dataSource.data.length === 0" class="text-center py-12 bg-gray-50 rounded-lg mt-4">
    <mat-icon class="text-gray-400 text-5xl mb-4">category</mat-icon>
    <h3 class="text-xl font-medium text-gray-600">Aucune catégorie trouvée</h3>
    <p class="text-gray-500 mt-2">Commencez par ajouter votre première catégorie</p>
    <button mat-flat-button 
            class="mt-4 bg-blue-600 hover:bg-blue-700 text-white"
            (click)="handleAddAction()">
        <mat-icon>add</mat-icon>
        Ajouter une catégorie
    </button>
</div>
