<mat-card class="product-management-card bg-white shadow-md rounded-lg p-6 mb-6 border border-gray-200">
    <div class="header flex justify-between items-center">
        <span class="text-xl font-bold text-gray-800">Gestion de Produit</span>
        <button mat-flat-button class="custom-special-btn bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-700 hover:to-blue-600 text-white font-medium py-2 px-4 rounded-lg shadow-md transition-all duration-300 flex items-center" 
                (click)="handleAddAction()">
            <mat-icon class="mr-2 text-white">add_circle</mat-icon>
            <span>Ajouter un produit</span>
        </button>
    </div>
</mat-card>

<hr class="my-6 border-gray-200">

<mat-card class="bg-white shadow-sm rounded-lg p-4 mb-6">
    <mat-form-field appearance="fine" class="w-full">
        <mat-label class="text-gray-600">Filtre</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input class="text-gray-700">
        <mat-icon matSuffix class="text-gray-400">search</mat-icon>
    </mat-form-field>
</mat-card>

<hr class="my-6 border-gray-200">

<div class="responsive-table overflow-x-auto bg-white rounded-lg shadow-md border border-gray-200">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">
        <!-- Nom Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="bg-gray-100 text-gray-700 font-semibold px-4 py-3">Nom</th>
            <td mat-cell *matCellDef="let element" class="px-4 py-3 text-gray-700 border-t border-gray-200">{{ element.name }}</td>
        </ng-container>

        <!-- Catégorie Column -->
        <ng-container matColumnDef="categoryName">
            <th mat-header-cell *matHeaderCellDef class="bg-gray-100 text-gray-700 font-semibold px-4 py-3">Categorie</th>
            <td mat-cell *matCellDef="let element" class="px-4 py-3 text-gray-700 border-t border-gray-200">{{ element.categoryName }}</td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef class="bg-gray-100 text-gray-700 font-semibold px-4 py-3">Description</th>
            <td mat-cell *matCellDef="let element" class="px-4 py-3 text-gray-700 border-t border-gray-200">{{ element.description }}</td>
        </ng-container>

        <!-- Prix Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef class="bg-gray-100 text-gray-700 font-semibold px-4 py-3">Prix</th>
            <td mat-cell *matCellDef="let element" class="px-4 py-3 text-gray-700 border-t border-gray-200">{{ element.price   }}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef class="bg-gray-100 text-gray-700 font-semibold px-4 py-3">Action</th>
            <td mat-cell *matCellDef="let element" class="px-4 py-3 text-gray-700 border-t border-gray-200 flex items-center space-x-2">
                <button mat-icon-button class="custom-primary-btn bg-blue-100 text-blue-600 hover:bg-blue-200 transition-colors duration-200" 
                        matTooltip="Modifier" (click)="handleEditAction(element)">
                    <mat-icon>edit</mat-icon>
                </button>

                <button mat-icon-button class="custom-red-btn bg-red-100 text-red-600 hover:bg-red-200 transition-colors duration-200" 
                        matTooltip="Supprimer" (click)="handleDeleteAction(element)">
                    <mat-icon>delete</mat-icon>
                </button>

                <mat-slide-toggle (change)="onChange($event.checked,element.id)" 
                    matTooltip="Activer/Désactiver le produit" 
                    [checked]="element.status"
                    class="ml-2">
                </mat-slide-toggle>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" 
            class="sticky top-0 z-10"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
            class="hover:bg-gray-50 transition-colors duration-150"></tr>
    </table>
</div>
