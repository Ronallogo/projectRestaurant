<mat-nav-list appAccordion class="  w-full rounded-lg shadow-sm p-2">
    <mat-list-item 
        appAccordionLink 
        *ngFor="let menuitem of menuItems.getMenuItems()" 
        routerLinkActive="selected bg-blue-50 text-blue-600 rounded-lg"
        group="{{menuitem.state}}"
        class="hover:bg-gray-100 transition-colors duration-200 rounded-lg mb-1"
    >
      <a 
        class="flex items-center w-full h-full px-4 py-3" 
        appAccordionToggle 
        [routerLink]="['/cafe/', menuitem.state]"
        *ngIf="menuitem.type === 'link' && (menuitem.role === '' || menuitem.role === userRole)"
      >
        <mat-icon class="mr-3 text-gray-600 group-[.selected]:text-blue-600">{{menuitem.icon}}</mat-icon>
        <span class="text-gray-700 group-[.selected]:text-blue-600 group-[.selected]:font-medium">
          {{menuitem.name}}
        </span>
        <span class="flex-1"></span>
        <mat-icon *ngIf="menuitem.sub" class="text-gray-400 group-[.selected]:text-blue-600">
          keyboard_arrow_down
        </mat-icon>
      </a>
    </mat-list-item>
</mat-nav-list>
